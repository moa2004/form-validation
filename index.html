<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <h2>Contact Us</h2>
        <div class="form-group inline-group">
            <div class="inline-wrapper">
                <label for="firstName" class="inline-label">First Name *</label>
                <input type="text" id="firstName" placeholder="First Name" required>
                <span class="error" id="firstNameError">First Name is required.</span>
            </div>
            <div class="inline-wrapper">
                <label for="lastName" class="inline-label">Last Name *</label>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <span class="error" id="lastNameError">Last Name is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" placeholder="Email Address" required>
            <span class="error" id="emailError">Invalid email format.</span>
        </div>
        <div class="form-group">
            <label>Query Type *</label>
            <div>
                <label><input type="radio" name="queryType" value="general" required> General Enquiry</label>
                <label><input type="radio" name="queryType" value="support" required> Support Request</label>
            </div>
            <span class="error" id="queryTypeError">Please select a query type.</span>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" placeholder="Message" rows="4" required></textarea>
            <span class="error" id="messageError">Message is required.</span>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="consent" required>
            <label for="consent">I consent to being contacted by the team *</label>
            <span class="error" id="consentError">You must consent to being contacted.</span>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
